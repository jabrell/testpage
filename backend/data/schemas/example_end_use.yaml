# ----------------------------------------------------------------------------
#                         TABLE DESCRIPTION
# ----------------------------------------------------------------------------
name: end_use_demand_hourly
title: Hourly end-use demand
description: |
  This table contains the hourly end-use demand data.

# ----------------------------------------------------------------------------
#                DESCRIPTION OF SPECIAL COLUMNS/FIELDS
# ---------------------------------------------------------------------------
valueField:
  field: value
  unit: MWh
timeFields:
  - field: datetime
    frequency: hourly
locationFields:
  - field: location
    locationType: location

# ----------------------------------------------------------------------------
#                DATA DISCOVERY AND ONTOLOGY INFORMATION
# ----------------------------------------------------------------------------
tags:
  - demand
  - end-use
  - transport
  - heating
  
# ----------------------------------------------------------------------------
#                  FRICTIONLESS FIELDS/COLUMNS
# ----------------------------------------------------------------------------
foreignKeys:
  - fields: location
    reference:
      resource: class_location
      fields: id
  - fields: demand_type_id
    reference:
      resource: class_end_use_demand
      fields: id


fields:
  - name: location
    type: string
    title: Location
    description: Name of the location of the end-use demand
    constraints:
      required: true
      maxLength: 255

  - name: demand_type_id
    type: string
    title: Type of demand
    description: Type of demand
    constraints:
      required: true
      maxLength: 255

  - name: datetime
    type: datetime
    title: Datetime
    description: End of hour in UTC time
    constraints:
      required: true

  - name: value
    type: number
    title: End-use demand
    description: Amount of end-use demand
    constraints:
      required: true
      minimum: 0
